!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname c3725
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 ip address 192.168.20.1 255.255.255.0
 duplex auto
 speed auto
!
interface Serial0/0
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial0/1
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/2
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/3
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/4
 no ip address
 shutdown
 clock rate 2000000
!
interface Serial0/5
 no ip address
 shutdown
 clock rate 2000000
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router bgp 65001
 no synchronization
 bgp log-neighbor-changes
 network 192.168.20.0
 neighbor 192.168.20.2 remote-as 65010
 neighbor 192.168.20.2 ebgp-multihop 2
 neighbor UPSTREAM peer-group
 neighbor UPSTREAM route-map RM-UPSTREAM-IN  in
 neighbor UPSTREAM route-map RM-PROVIDER-OUT out
 neighbor UPSTREAM next-hop-self
 neighbor PEER     peer-group
 neighbor PEER     route-map RM-PEER-IN  in
 neighbor PEER     route-map RM-PROVIDER-OUT out
 neighbor PEER     next-hop-self
 neighbor CUSTOMER peer-group
 neighbor CUSTOMER route-map RM-CUSTOMER-IN  in
 neighbor CUSTOMER next-hop-self

 ! Internal neighbours (iBGP)
 neighbor 10.1.45.1 remote-as 64601
 neighbor 10.1.45.1 description router 45
    
 ! upstream provider
 neighbor 172.16.0.112 remote-as 64712
 neighbor 172.16.0.112 peer-group UPSTREAM
 neighbor 172.16.0.112 description Transit Provider AS 64712
    
 ! peer
 neighbor 172.16.2.38 remote-as 65312
 neighbor 172.16.2.38 peer-group PEER
 neighbor 172.16.2.38 description Peer AS 65312
    
 ! client
 neighbor 172.16.8.1 remote-as 64801
 neighbor 172.16.8.1 peer-group CUSTOMER
 neighbor 172.16.8.1 description Client AS 64801
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
